<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimiento en CSS</title>
    <link rel="stylesheet" href="css/motion.css">
</head>
<body>
    <h1>Movimiento en CSS</h1>


    <hr>
    
    <section class="transitions">
        <h2>Transiciones</h2>
        <div class="box"></div>
            <article class="card">
                <img src="assets/hino.jpg" alt="Camioneta Hino">
            </article>
        
    </section>
    <hr>

    <section class="transforms">
        <h2>Transformaciones</h2>
        <h3>Transformaciones en 2D (Dos Dimenciones)</h3>
        <article class="card transform-2d">
            <img src="assets/hino.jpg" alt="Camioneta Hino">
        </article>
        <h3>Transformaciones en 3D (Tres Dimenciones)</h3>
        <article class="card transform-3d">
            <img src="assets/hino.jpg" alt="Camioneta Hino">
        </article>

        <h3>Origen de la Transformación</h3>
        <article class="card transform-origin">
            <img src="assets/hino.jpg" alt="Camioneta Hino">
        </article>

        <h3>Flip Cards</h3>
        <article class="flip-card-1">
            <div class="flip-face flip-front">
                <img src="assets/fuso-4t.png" alt="Camion Fuso 4t">
            </div>
            <div class="flip-face flip-back">
                <img src="assets/fuso-5t.jpg" alt="Camion Fuso 5t">
            </div>
        </article>

        <article class="flip-card-2">
            <div class="flip-face flip-front">
                <img src="assets/fuso-4t.png" alt="Camion Fuso 4t">
            </div>
            <div class="flip-face flip-back">
                <img src="assets/fuso-5t.jpg" alt="Camion Fuso 5t">
            </div>
        </article>
    </section>
    
    <hr>

    <section class="animations">
        <h2>Animaciones</h2>
        <article class="card my-animation">
            <img src="assets/hino.jpg" alt="Camioneta Hino">
        </article>
    </section>
    <hr>

</html>
