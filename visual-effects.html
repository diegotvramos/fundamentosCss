<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efectos Visuales en CSS</title>
    <link rel="stylesheet" href="css/visual-effects.css">
</head>
<body>
    <h1>Efectos Visuales en CSS</h1>

    <hr>
    <h2>Sombras a las cajas (Box-shadow)</h2>
    <div class="box shadows">
        <p>Sombras</p>
    </div>

    <div class="box shadows-multiple">
        <p>sombras</p>
    </div>
    <div class="box drop-shadow">
        <img src="assets/arbol.png" alt="Niño y alrbol">
    </div>

    <hr>

    <h2>Degradados</h2>
    <h3>Lineal</h3>
    <div class="box linear-gradient"></div>
    <h3>Radial</h3>
    <div class="box radial-gradient"></div>
    <h3>Cónico</h3>
    <div class="box conic-gradient"></div>

    <h3>Repetir Degradados</h3>

    <div class="box repeat-gradient-linear"></div>
    <div class="box repeat-gradient-radial"></div>
    <div class="box repeat-gradient-conic"></div>

    <h3>Gráficas con degradados</h3>

    <div class="box chart-gradient"></div>
    <div class="box donut-gradient"></div>

    <hr>

    <h2>Filtros</h2>
    <h3>Filtros</h3>
    <article class="card">
        <img class="filter" src="assets/hino.jpg" alt="imagen de hino">
    </article>

    <h3>Filtros Múltiples</h3>
    <article class="card">
        <img class="filters-multiple" src="assets/hino.jpg" alt="imagen de hino">
    </article>

    <h3>Filtros a Fondos</h3>
    <article class="card relative">
        <img src="assets/hino.jpg" alt="imagen de hino">
        <div class="backdrop-filter">
            <h4>camion HINO</h4>
        </div>
    </article>

    <h3>Filtros Multiples a Fondos</h3>

    <article class="card relative">
        <img src="assets/hino.jpg" alt="imagen de hino">
        <div class="backdrop-filter-multiple">
            <h4>camion HINO</h4>
        </div>
    </article>

</html>
